<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .article {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .article h2 {
            margin-top: 0;
            color: #343a40;
        }
        .article p {
            color: #555;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìñ Articles</h1>
    <div id="articles"></div>

    <div class="form-container">
        <h2>üìù ÏÉà Í≤åÏãúÍ∏Ä ÏûëÏÑ±</h2>
        <form id="articleForm">
            <input type="text" id="title" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required />
            <textarea id="content" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" rows="5" required></textarea>
            <button type="submit">ÏûëÏÑ±ÌïòÍ∏∞</button>
        </form>
    </div>
</div>

<script>
    async function fetchArticles() {
        try {
            const response = await fetch('http://localhost:8080/api/articles');
            const articles = await response.json();

            const articlesContainer = document.getElementById('articles');
            articlesContainer.innerHTML = ''; // Í∏∞Ï°¥ Í∏Ä Ï¥àÍ∏∞Ìôî

            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('article');

                const title = document.createElement('h2');
                title.textContent = article.title;

                const content = document.createElement('p');
                content.textContent = article.content;

                articleElement.appendChild(title);
                articleElement.appendChild(content);

                articlesContainer.appendChild(articleElement);
            });
        } catch (error) {
            console.error('Error fetching articles:', error);
        }
    }

    async function submitArticle(event) {
        event.preventDefault();

        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();

        if (!title || !content) {
            alert('Ï†úÎ™©Í≥º ÎÇ¥Ïö©ÏùÑ Î™®Îëê ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/api/articles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, content }),
            });

            if (response.ok) {
                alert('Í≤åÏãúÍ∏ÄÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏûëÏÑ±ÎêòÏóàÏäµÎãàÎã§.');
                document.getElementById('articleForm').reset();
                fetchArticles(); // ÏÉàÎ°ú ÏûëÏÑ± ÌõÑ Î™©Î°ù Îã§Ïãú Î°úÎìú
            } else {
                alert('Í≤åÏãúÍ∏Ä ÏûëÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        } catch (error) {
            console.error('Error submitting article:', error);
            alert('Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetchArticles();
        document.getElementById('articleForm').addEventListener('submit', submitArticle);
    });
</script>
</body>
</html>
